reference:
  - title: "Funções estruturais"
    desc: >
      As funções estruturais servem para conhecer a estrutura das tabelas dos conjuntos de dados publicados 
      no <font face="Comfortaa">febr</font>. Elas também servem para conhecer os padrões de codificação, 
      nomenclatura, unidades de medida, número de casas decimais, entre outros, usados no 
      <font face="Comfortaa">febr</font>.
    contents: 
      - header
      - standard
      - unit
  - title: "Funções de acesso"
    desc: >
      As funções de acesso servem para descarregar os dados e metadados dos conjuntos de dados publicados no 
      <font face="Comfortaa">febr</font>. Isso inclui as tabelas `dataset`, `observacao`, `camada`, e 
      `metadado`.
    contents:
      - dataset
      - observation
      - layer
      - metadata
      - febr
  - title: "Funções auxiliares"
    desc: >
      As funções auxiliares servem para realizar tarefas complementares às funções estruturais e de acesso, 
      assim apoiando o processamento e uso dos dados descarregados do <font face="Comfortaa">febr</font>,
      por exemplo, a criação de objetos de outras classes e a exportação dos dados.
    contents:
      - febr2spdf
      - febr2xlsx
      - goto
